plugins {
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.2'
    id "org.sonarqube" version "3.3"
    id 'groovy'
    id 'jacoco'
    id 'java'
}

ext {
    logbackVersion = '1.2.1'
    thymeleafSecurityVersion = '3.0.4.RELEASE'
    awsLambdaVersion = '1.1.0'
    awsJavaVersion = '1.11.98'
    gcpVersion = "1.2.8.RELEASE"
    retrofitVersion = '2.9.0'
    mockitoInlineVersion = '4.8.0'
    persistenceApiVersion = '2.2'
    servletApiVersion = '2.5'
    javaxTransactionVersion = '1.3'
}

group = 'com.jos.dem.vetlog'
version = '1.3.1.5'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.codehaus.groovy:groovy-all:3.0.11"
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation "org.springframework.cloud:spring-cloud-gcp-starter-storage:$gcpVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
    implementation "org.thymeleaf.extras:thymeleaf-extras-springsecurity5:$thymeleafSecurityVersion"
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation "javax.persistence:javax.persistence-api:$persistenceApiVersion"
    compileOnly "javax.servlet:servlet-api:$servletApiVersion"
    implementation "javax.transaction:javax.transaction-api:$javaxTransactionVersion"
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.4.Final'
    implementation "ch.qos.logback:logback-classic:$logbackVersion"
    implementation "ch.qos.logback:logback-core:$logbackVersion"
    implementation 'net.minidev:json-smart:2.3'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    testImplementation "cglib:cglib-nodep:3.2.4"
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation "org.mockito:mockito-inline:$mockitoInlineVersion"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
        html.destination file("${buildDir}/jacocoHtml")
    }
}

tasks.named('test') {
    useJUnitPlatform()
    systemProperties = System.properties
}

bootRun {
    systemProperties = System.properties
}
